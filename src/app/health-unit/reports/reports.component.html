
<div class="card shadow-lg mt-2" style="height: 600px;">
    <div class="card-header">
        <h4 style="position: relative; top: 20px;">Raporlar</h4>
        <button type="button" style="position: relative; top: -14px;" class="btn btn-info float-right"
        data-toggle="modal" data-target="#modal">
       Yeni Rapor Oluştur
    </button>
    </div>

    <div class="card-body" style="overflow-y: auto;">
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead class="table-borderless">
                        <tr class="text-center">
                            <th scope="col">İhtiyaç Miktarı</th>
                            <th scope="col">Rapor Tarihi</th>
                            <th></th>
                        </tr>
                    </thead> 
                    <tbody>
                        <tr *ngFor="let report of reports" class="text-center">
                            <td >{{report?.Unit_Needs}}</td>
                            <td>{{report?.Report_Date.split('T')[0]}}</td> 
                            <td><button class="btn btn-sm btn-danger"(click)="deleteReport(report)">Sil</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div> 
    
</div>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Rapor Formu</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <ng-container>
                        <form>
                            <form [formGroup]="form">
                                <div class="form-row">
    
                                  
                                    <div class="form-group col-md-12">
                                        <label for="need">İhtiyaç Miktarı</label>
                                        <input formControlName="need" type="text" class="form-control" id="need">
                                    </div>
    
                                    
                                   
                                </div>
    
                            </form>
                        </form>
                    </ng-container>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger text-white" data-dismiss="modal">Kapat</button>
                        <button type="submit" class="btn btn-info" (click)="sendReport()">Kaydet</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
