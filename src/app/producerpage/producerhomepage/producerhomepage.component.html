<div class="card shadow-lg" style="height: 600px;">
    <div class="card-header">
        <h4 style="position: relative; top: 20px;"><i class="fas fa-industry"></i> Üretici Bilgileri</h4>

    </div>

    <div class="card-body" style="overflow-y: auto;">
        <div class="row">
            <div class="col-md-5">
                <table class="table table-borderless ">
                    <tbody>
                        <tr >
                            <td style="width: 200px;">Üretici Adı :</td>
                            <td>{{producer?.Producer_Name}}</td>

                        </tr>
                        <tr>

                            <td>Üretici Ülke :</td>
                            <td>{{producer?.Producer_Country}}</td>

                        </tr>
                        <tr>
                            <td>Üretici Adresi :</td>
                            <td>{{producer?.Producer_Adress}}</td>
                        </tr>

                        <tr>
                            <td>Üretici Email :</td>
                            <td>{{producer?.Producer_Email}}</td>
                        </tr>
                        <tr>
                            <td>Üretici Telefon :</td>
                            <td>{{producer?.Producer_Phone}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="col-md-7">

                <div class="mt-2 ml-5">
                    <div class="card" style="width: 200px;">

                        <img src="{{producer?.Image_Url}}" class="card-img img-thumbnail"
                            style="width: 200px; height: 200px;" alt="Producer İmage">


                    </div>

                </div>


            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Üretici Güncelleme Formu</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <ng-container>
                        
                    </ng-container>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger text-white" data-dismiss="modal">Kapat</button>
                        <button type="submit" class="btn btn-info">Kaydet</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
