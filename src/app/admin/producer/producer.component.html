<div class="card shadow-lg" style="height: 600px;">
    <div class="card-header">
        <h4 style="position: relative; top: 20px;"><i class="fas fa-industry"></i> Üreticiler</h4>
        <button type="button" style="position: relative; top: -14px;" class="btn btn-info float-right"
            data-toggle="modal" data-target="#newproducermodal">
            Üretici Ekle
        </button>

        <!-- <button type="button" style="position: relative; top: -14px;" class="btn mx-1 btn-info float-right"
            data-toggle="modal" data-target="#newstockmodal">
            Yeni Stok Ekle
        </button> -->
    </div>

    <div class="card-body" style="overflow-y:auto;">
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead class="table-borderless">
                        <tr class="text-center">
                            <th scope="col">Ad</th>
                            <th scope="col">Ülke</th>
                            <th scope="col">Email</th>
                            <th scope="col">Telefon</th>
                            <th scope="col">Adres</th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let producer of notAddedProducers" class="text-center">

                            <td>{{producer?.Producer_Name}}</td>
                            <td>{{producer?.Producer_Country}}</td>
                            <td>{{producer?.Producer_Email}}</td>
                            <td style="width: 200px;">{{producer?.Producer_Phone}}</td>
                            <td>{{producer?.Producer_Adress}}</td>
                            <td><button class="btn btn-sm btn-danger" (click)="deleteProducerMinistary(producer)">Sil</button>
                            </td>

                        </tr>



                    </tbody>



                </table>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="newproducermodal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Üretici Ekleme Formu</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <ng-container>
                        <div class="form-group">
                            <select #t (change)='getProducerID(t.value)' class="form-control col-md-12">
                                <option selected>Üretici Seç</option>
                                <option value="{{producer.Id}}" *ngFor="let producer of producers">{{producer?.Producer_Name}}</option>
                            </select>
                        </div>

                    </ng-container>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger text-white" data-dismiss="modal">Kapat</button>
                        <button type="submit" class="btn btn-info" (click)="createProducerMinistary()">Kaydet</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="newstockmodal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Stok Ekleme Formu</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <ng-container>
                        <form [formGroup]="stockForm">
                            <div class="form-row">

                                <div class="form-group col-md-6">
                                    <label for="name">Aşı Adı</label>
                                    <input formControlName="name" type="text" class="form-control" id="name">

                                </div>

                                <div class="form-group col-md-6">
                                    <label >Toplam Aşı</label>
                                    <input formControlName="count" type="text" class="form-control">

                                </div>
                                <div class="form-group col-md-6">
                                    <label for="total">Resim Adresi</label>
                                    <input formControlName="img" type="text" class="form-control" id="total">

                                </div>
                                <div class="form-group col-md-6">
                                    <label for="total">Üretici</label>
                                    <select class="form-control" #x (change)="selectId(x.value)">
                                        <option selected>Üretici Seçiniz</option>
                                        <option *ngFor="let item of producers" value="{{item?.Id}}">
                                            {{item?.Producer_Name}}</option>
                                    </select>

                                </div>
                            </div>

                        </form>
                    </ng-container>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger text-white" data-dismiss="modal">Kapat</button>
                        <button type="submit" class="btn btn-info" (click)="createStock()">Kaydet</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
