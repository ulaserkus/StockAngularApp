<div class="card shadow-lg" style="height: 600px;">
    <div class="card-header">
        <h4>Hasta Bilgileri</h4>
    </div>

    <div class="card-body" style="overflow-y: auto;">
        <div class="row">
            <div class="col-md-5">
                <table class="table table-borderless ">
                    <tbody>
                        <tr>
                            <td>Hasta Adı ve Soyadı :</td>
                            <td>{{patient?.Patient_FullName}}</td>
                        </tr>
                        <tr>
                            <td>Hasta Yaşı :</td>
                            <td>{{patient?.Patient_Age}}</td>
                        </tr>

                        <tr>
                            <td>Hasta Telefon Numarası :</td>
                            <td>{{patient?.Patient_Phone}}</td>
                        </tr>
                        <tr>
                            <td>Hasta Adresi :</td>
                            <td>{{patient?.Patient_Adress}}</td>
                        </tr>
                        <tr>
                            <td>Kronik Hastalık :</td>
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"
                                        [checked]="patient?.HasCronicPatient"  disabled>
                                </div>
                            </td>

                        </tr>

                        <tr>
                            <td>Aşı Durumu :</td>
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"
                                        [checked]="patient?.HasVaccinated"  disabled>
                                </div>
                            </td>

                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="col-md-7">


                <div class="mt-2 ml-5">
                    <div class="card" style="width: 200px;">

                        <img src="{{patient?.Image_Url}}" class="card-img img-thumbnail"
                            style="width: 200px; height: 200px;">

                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

<script>
    $("input:checkbox").on("click", false);
</script>
